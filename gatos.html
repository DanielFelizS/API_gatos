<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatos</title>
    <style>
      .image-row {
        display: flex;
        flex-wrap: wrap;
      }

      .image-row img {
        width: 200px;
        height: auto;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Api de Gatos</h1>
    <button>Click aquí</button>
    <br />

    <div class="image-row"></div>

    <script>
      const URL = "https://api.thecatapi.com/v1/images/search?limit=10";
      const image = document.querySelector('.image-row');
      const btn = document.querySelector("button");

      btn.addEventListener("click", () => {
        fetch(URL)
          .then((res) => res.json())
          .then((data) => {
            image.innerHTML = ''; // Limpiar imágenes existentes

            data.forEach((item) => {
              const img = document.createElement('img');
              img.src = item.url;
              img.alt = "Cat Image";

              image.appendChild(img);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
